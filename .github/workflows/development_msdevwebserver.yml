# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msdevwebserver

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mscontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4601e37b1e348bbb7bb1e4ae75894c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0d67fb50f264e76ac96b4b91a8756da }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4601e37b1e348bbb7bb1e4ae75894c0 }}/mswebserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msdevwebserver'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab77d841263d491cb37a1478be3cdf5d }}
        images: 'mscontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4601e37b1e348bbb7bb1e4ae75894c0 }}/mswebserver:${{ github.sha }}'